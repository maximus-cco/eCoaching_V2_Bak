<html>
<head>
	<style>
		body {
			font-family: Tahoma, sans-serif;
			font-size: 10pt;
		}
		.signature {
			color: rgb(32, 87, 148);
			font-size: 11pt;
		}
		.donotreply {
            color: red;
			font-size: 8pt;
            margin-bottom: 10px;
		}
        .comments
        {
            font-style: italic;
            margin-top: 4px;
            margin-bottom: 16px;
        }
	</style>
</head>

<body>
    <div class="donotreply">
        *** This is an automated email. Please do not reply. ***
    </div>
    <div>
        Warning Log <b>{formName}</b> has been completed. Please see the employee's comments below:
    </div>
    <div class="comments">
        {comments}
    </div>
    Thank you,<br />
    <div class="signature">
        eCoaching Log Team
    </div>
</body>
</html>
