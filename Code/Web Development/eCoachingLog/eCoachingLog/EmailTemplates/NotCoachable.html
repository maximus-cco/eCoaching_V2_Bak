<html>
<head>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            font-size: 10pt;
        }

        .signature {
            color: rgb(32, 87, 148);
            font-size: 11pt;
        }

        .donotreply {
            color: red;
            font-size: 8pt;
            margin-bottom: 10px;
        }

        .comments, .reason {
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="donotreply">
        *** This is an automated email. Please do not reply. ***
    </div>
    Log <b>{formName}</b> is not coachable.  
    <div class="reason">
        <b>Reason:</b>
        <br /> 
        {mainReasonNotCoachable}
    </div>
    <div class="comments">
        <b>Comments:</b>
        <br />
        {detailReasonNotCoachable}
    </div>
    <br />
    <br />
    Thank you,<br />
    <div class="signature">
        eCoaching Log Team
    </div>
</body>
</html>
